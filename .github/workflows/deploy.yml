name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    name: Validate Config and Deploy

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate encrypted config schema
      run: |
        # 設定ファイルの検証スクリプトを実行
        npm run validate
      env:
        ENCRYPTION_SECRET_KEY: ${{ secrets.ENCRYPTION_SECRET_KEY }}

    - name: Check Cloudflare Secrets
      run: |
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "❌ CLOUDFLARE_API_TOKEN が設定されていません"
          echo "Cloudflareダッシュボードでトークンを作成し、GitHub Secretsに設定してください"
          echo "https://dash.cloudflare.com/profile/api-tokens"
          exit 1
        fi
        if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
          echo "❌ CLOUDFLARE_ACCOUNT_ID が設定されていません"
          echo "CloudflareダッシュボードのAccount IDをGitHub Secretsに設定してください"
          exit 1
        fi
        echo "✓ Cloudflare Secrets設定確認完了"

    - name: Debug Encrypted Config
      run: |
        echo "🔍 ENCRYPTED_REMINDERS_CONFIG の内容を確認中..."
        echo "最初の50文字: ${ENCRYPTED_REMINDERS_CONFIG:0:50}"
        echo "データ長: ${#ENCRYPTED_REMINDERS_CONFIG}"
        if [[ "$ENCRYPTED_REMINDERS_CONFIG" == U2FsdGVkX1* ]]; then
          echo "⚠️  crypto-js形式を検出 (古い形式)"
        else
          echo "✅ Web Crypto API形式を検出 (新しい形式)"
        fi
      env:
        ENCRYPTED_REMINDERS_CONFIG: ${{ secrets.ENCRYPTED_REMINDERS_CONFIG }}

    - name: Deploy to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy
        secrets: |
          DISCORD_WEBHOOK_URL
          MANUAL_TRIGGER_SECRET_KEY  
          ENCRYPTION_SECRET_KEY
          ENCRYPTED_REMINDERS_CONFIG
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        MANUAL_TRIGGER_SECRET_KEY: ${{ secrets.MANUAL_TRIGGER_SECRET_KEY }}
        ENCRYPTION_SECRET_KEY: ${{ secrets.ENCRYPTION_SECRET_KEY }}
        ENCRYPTED_REMINDERS_CONFIG: ${{ secrets.ENCRYPTED_REMINDERS_CONFIG }}

    - name: Test deployment
      run: |
        if [ -n "${{ secrets.WORKER_URL }}" ]; then
          echo "🧪 デプロイ後の動作確認を実行中..."
          sleep 10
          curl -f "${{ secrets.WORKER_URL }}/health" || exit 1
          echo "✅ ヘルスチェック成功"
        else
          echo "ℹ️  WORKER_URL が設定されていないため、ヘルスチェックをスキップします"
          echo "Worker URLを確認してください: https://dash.cloudflare.com/workers/"
        fi